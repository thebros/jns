<html>
<body title="first">
<script lang="javascript">
function setup() {
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.open('GET','http:/localhost:9914/status/test',false);
	xmlhttp.send();
}

function addLoadEvent(func) {
  var oldonload = window.onload;
  if (typeof window.onload != 'function') {
    window.onload = func;
  } else {
    window.onload = function() {
      if (oldonload) {
        oldonload();
      }
      func();
    }
  }
}

addLoadEvent(setup);

</script>
<p>Hello <i>world</i>.</p>
</html>
